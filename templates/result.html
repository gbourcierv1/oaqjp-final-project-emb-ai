<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Result</title>
</head>
<body>
    <h1>Emotion Analysis Result</h1>
    <p>Text: {{ text }}</p>
    <h2>Emotions:</h2>
    <ul>
        {% for emotion, score in emotions.items() %}
            <li>{{ emotion }}: {{ score }}</li>
        {% endfor %}
    </ul>
</body>
</html>
